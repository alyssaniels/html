<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke Generator</title>
  <style>
    body {
      background-color: #d3d3d3; /* Light gray background */
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #joke {
      font-size: 1.3em;
      margin: 30px auto;
      max-width: 600px;
      font-style: italic; /* Italicized font for the joke text */
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #likeButton {
      background-color: #28a745;
    }
    #likeButton:hover {
      background-color: #218838;
    }
    #dislikeButton {
      background-color: #dc3545;
    }
    #dislikeButton:hover {
      background-color: #c82333;
    }
    #feedback {
      font-size: 1em;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üòÇ Random Joke Generator</h1>
  <div id="joke">Click the button for a joke!</div>
  <button onclick="tellJoke()">Tell me a joke</button>
  <div>
    <button id="likeButton" onclick="likeJoke()" style="display: none;">Like üëç</button>
    <button id="dislikeButton" onclick="dislikeJoke()" style="display: none;">Dislike üëé</button>
  </div>
  <div id="feedback"></div>

  <script>
    const jokes = [
      "Why don‚Äôt scientists trust atoms? Because they make up everything!",
      "I told my computer I needed a break, and it said 'No problem ‚Äî I‚Äôll go to sleep.'",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "Parallel lines have so much in common. It‚Äôs a shame they‚Äôll never meet.",
      "Why don‚Äôt skeletons fight each other? They don‚Äôt have the guts.",
      "Why do programmers prefer dark mode? Because light attracts bugs.",
      "I'm reading a book on anti-gravity. It's impossible to put down!",
      "Why did the tomato turn red? Because it saw the salad dressing!",
      "What do you call a bear with no socks on? Barefoot!",
      "Why can't basketball players go on vacation? Because they would get called for traveling.",
      "Why did the math book look sad? Because it had too many problems.",
      "What do you call a dinosaur that takes care of its teeth? A Flossiraptor!",
      "Why did the coffee go to therapy? It had too many brewed feelings."
    ];

    function tellJoke() {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById("joke").textContent = joke;
      document.getElementById("likeButton").style.display = "inline-block";
      document.getElementById("dislikeButton").style.display = "inline-block";
      document.getElementById("feedback").textContent = "";
    }

    function likeJoke() {
      document.getElementById("feedback").textContent = "Glad you liked that one! üòÑ";
      document.getElementById("likeButton").style.display = "none";
      document.getElementById("dislikeButton").style.display = "none";
    }

    function dislikeJoke() {
      document.getElementById("feedback").textContent = "Sorry, let's try another! üòÖ";
      document.getElementById("likeButton").style.display = "none";
      document.getElementById("dislikeButton").style.display = "none";
    }
  </script>
</body>
</html>
